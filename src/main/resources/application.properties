server.port=${port:8085}
spring.datasource.url=jdbc:mysql://localhost/facturacion?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password =

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
sprig.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect




